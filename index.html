<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated CSS Buttons</title>
</head>

<body>
    <div class="content">

        <div class="container">
            <button class="btn line">Line</button>

            <button class="btn flee">flee</button>

            <div class="btn-cont">
                <span class="mask">MASK</span>
                <button>MASK</button>
            </div>

            <button class="btn raise">Raise</button>

            <button class="btn offset">Offset</button>

            <button class="btn pulse">Pulse</button>
        </div>
        <br>

        <button class="btn left">SLIDE FROM LEFT</button>
        <button class="btn right">SLIDE FROM RIGHT</button>
        <button class="btn top">SLIDE FROM TOP</button>
        <button class="btn bottom">SLIDE FROM BOTTOM</button>
        <button class="btn box">GROW BOX</button>
        <button class="btn ellipse">GROW ELLIPSE</button>
        <button class="btn forward">GROW SKEW &rarr;</button>
        <button class="btn backward">GROW SKEW &larr;</button>
        <button class="btn spin">GROW SPIN</button>
        <br class="br">

        <div class="cont">
            <button class="from-top">From Top</button>
            <button class="from-left">From Left</button>
            <button class="from-right">From Right</button>
            <button class="from-center">From Center</button>
            <button class="from-bottom">From Bottom</button>
        </div>
        <br>

        <button href="" class="middle middle-vertical">vertical</button>
        <button href="" class="middle middle-horizontal">horizontal</button>
        <button href="" class="middle middle45">middle 45</button>
        <button href="" class="middle middle-45">middle -45</button>
        <br class="br">

        <button class="btn-tech squishy">Squishy</button>
        <br class="br">

        <button class="btn-draw draw">Draw Border</button>
        <br class="br">

        <a href="#" class="btn-flip" data-back="Back" data-front="Front"></a>
        <br class="br">

        <button class="btn zoom">Zoom</button>
        <br class="br">

        <button class="btn shadow">click me</button>
        <br class="br">

        <button class="blink">Blink</button>
        <br class="br">

        <button class="btn neon">Neon</button>
        <br class="br">

        <button class="btn throb">Throb</button>
        <br class="br">

        <nav>
            <ul>
                <li>
                    Home
                    <span></span><span></span><span></span><span></span>
                </li>
            </ul>
        </nav>
        
 
    </div>
</body>

</html>
